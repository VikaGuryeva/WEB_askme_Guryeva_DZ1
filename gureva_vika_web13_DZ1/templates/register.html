<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-light">
        <div class="container-sm-fluid container-lg">
          <a class="navbar-brand">AskPupkin</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <div class="d-flex justify-content-between gap-3">
            
            <div class="d-flex flex-column justify-content-between">
            
              <div>
                <a href="/settings.html">Settings</a>
                <a href="/logout.html">Log out</a>
              </div>
            </div>
          </div>

        </div>
      </nav>

      <main class="container-sm-fluid container-lg mt-3 "> 
      
        <div class="row">

          <div class="div">
            <hr class="hr hr-blurry" />
          </div>
          
        <div class="d-flex gap-3 align-items-center">
            <h1>Registration</h1>                        
            
        </div>                              

        <div class="row">

          <div class="col-8">

            <form>

            <div class="form-group row g-3 mt-5">

              <div class="col-3 mt-4">
                <label for="staticlogin" class="form-label">Login</label>
              </div>

              <div class="col-auto mb-3 ">
                <input class="form-control form-control-lg" type="text" placeholder="your_login" aria-label=".form-control-lg example">
              </div>
              
            </div>
                    
                               
              
            <div class="form-group row g-3 mt-2">

              <div class="col-3 mt-3">
                <label for="staticEmail" class="form-label">Email</label>
              </div>

              <div class="col-auto mb-4 ">
                <input class="form-control form-control-lg" type="text" placeholder="email@example.com" aria-label=".form-control-lg example">
              </div>
              
            </div>
                    


            <div class="form-group row g-3 mt-2">

              <div class="col-3 mt-3">
                <label for="staticNickName" class="form-label">NickName</label>
              </div>

              <div class="col-auto mb-4 ">
                <input class="form-control form-control-lg" type="text" placeholder="yourNickName" aria-label=".form-control-lg example">
              </div>
              
            </div>



            <div class="form-group row g-3 mt-2">

              <div class="col-3 mt-3">
                <label for="staticPassword" class="form-label">Password</label>
              </div>

              <div class="col-auto mb-4 ">
                <input class="form-control form-control-lg" type="text" placeholder="********" aria-label=".form-control-lg example">
              </div>
              
            </div>


            <div class="form-group row g-3 mt-2">

              <div class="col-3 mt-3">
                <label for="validationServer01" class="form-label">Repeat Password</label>
              </div>

              <div class="col-auto mb-4 ">
                <input class="form-control form-control-lg is-valid" type="text" placeholder="********"id="validationServer01" value="Password" required>
                <div class="valid-feedback">
                  Все хорошо!или Пароли не совпали!
                </div>
              </div>
              
            </div>

            

            <div class="form-group row g-3 mt-2">

              <div class="col-3 mt-3">
                <label for="staticlogin" class="form-label">Upload avatar</label>
              </div>

              
              <div class="col">

                    <div class="row">
              

                        <div class="ml-2 col-sm-6">
                          <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
                        </div>


                    </div>
              
                          <div class="col-5">

                          <form method="post" id="image-form">
                            <input type="file" name="img[]" class="file" accept="image/*">
                            
                          </form>


                         
                        </div>

                
                </div>
              </form>

               

               
                </div>


                <div class="row g-3 mt-2">
                  <div class="col-3 mt-3 ">

                  </div>
                  <div class="col-md-8 d-flex align-self-start">
                      <button type="button" class="btn btn-outline-dark ">Register!</button>

                  </div>
              </div>

              <div class="row g-3 mt-2">
                <div class="col-3 mt-3">

                </div>
                <div class="col-md-8 ml-auto d-flex align-self-start">
                    <a href="NewAccount.html">create new account</a>

                </div>
            </div>
                    


             

          </div>





            <div class="col-4">
                
                <h3>Popular tags</h3>
                <div class="row">
                    <div class="col">
                        <span class="badge text-bg-primary me-2 mt-2">Primary</span>
                        <span class="badge text-bg-secondary me-2 mt-2">Secondary</span>
                        <span class="badge text-bg-success  me-2 mt-2">Success</span>
                        <span class="badge text-bg-danger  me-2 mt-2">Danger</span>
                        <span class="badge text-bg-warning  me-2 mt-2">Warning</span>
                        <span class="badge text-bg-info  me-2 mt-2">Info</span>
                        <span class="badge text-bg-light  me-2 mt-2">Light</span>
                        <span class="badge text-bg-dark  me-2 mt-2" >Dark</span>

                    </div>
                </div>
                <h3 class="mt-5">Best members</h3>
                <div>
                 <a href="/member.html" class="d-block mt-3">Mr.Freeman</a>
                 <a href="/member.html" class="d-block mt-3">Mr.Freeman</a>
                 <a href="/member.html" class="d-block mt-3">Mr.Freeman</a>
                 <a href="/member.html" class="d-block mt-3">Mr.Freeman</a>
                 <a href="/member.html" class="d-block mt-3">Mr.Freeman</a> 
              

                </div>

            </div>



        </div>
        
        <footer class="fixed-bottom p-3 bg-light">
            <div class="container">
              <span class="text-muted">Place sticky footer content here.</span>
            </div>
          </footer>

      </main>


      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
