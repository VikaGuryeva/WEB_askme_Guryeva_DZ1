              </div>

                        </div>
                          <!-- Element on the left -->

                            </div>

                        </div>
                      
                      
                    </div>
                </div>





                <div class="row mt-3">

                          <h5 class="card-text mt-3">Text</h5>
                        </div>
                      
                                            
                      
                        <!-- Element on the left -->
                        <div class="col-11 mt-2">
                          <form>
                            <div class="form-group">
                              <textarea placeholder="Really, how? I have no idea about it" rows="10" id="formGroupExampleInput" <input type="text" class="form-control">                                </textarea>

                    </div>
                </div>


                <div class="row mt-3">

                          <h5 class="card-text mt-2">Tags</h5>
                        </div>                                   
                        <!-- Element on the left -->
                        <div class="col-11 mt-2">
                          <input type="text" id="exampleInput" class="form-control" rows="10" placeholder="Tags">

                        </div>
                        
                         
                                      
                        </div>
                                           
                    </div>
    


                    <br>
                    <br>

                <div class="row">
                      <div class="col-md-2">
  
                      </div>

                          <button type="button" class="btn btn-outline-dark ">ASK!</button>
  
                      </div>
                  </div>
             

                </div>
              </div>
